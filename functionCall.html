<body>
<script type="text/javascript">
	function cal(mode){
		var funcs = {
			'plus' : function(left, right){return left + right},
			'minus' : function(left, right){return left - right}
		}
		return funcs[mode];
	}
	alert(cal('plus')(2,1));
	alert(cal('minus')(2,1));
</script>
