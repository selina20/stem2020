<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		o1 = {val1:1, val2:2, val3:3}
		o2 = {v1:10, v2:50, v3:100, v4:25}
		function sum(){
			var _sum = 0;
			for(name in this){
				_sum+=this[name];
			}
			return _sum;
		}
		alert(sum.apply(o1));//함수가 호출도는 시점에서 this값을 o1으로 지정해주는 메소드
		alert(sum.apply(o2));

	</script>
</head>
<body>

</body>
</html>
