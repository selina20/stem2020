<!DOCTYPE h>
<html>    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IndoorGML For IMDF </title>
        
        <!--progress bar part-->
        <script async src="http://jsfiddle.net/3c6spx59/embed/"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
        <link href="progressbar.css" rel="stylesheet" type="text/css" />
        <!--until here-->
        
        <link href="Index.css" rel="stylesheet" type="text/css"/>
        
        <!-- GML/IMDF file upload -->
        <script type="text/javascript">              
        function fileCall(){
          var x = document.getElementById("indoorBtn");
          var y = document.getElementById("gmlf");
        
          if (x.innerHTML === "Indoor GML To IMDF") {
            x.innerHTML = "IMDF To Indoor GML";
            y.innerHTML = "<p id=\"zipf\">zip 파일 <input type=\"file\" accept=\".zip\"></p>";
          } else if (x.innerHTML === "IMDF To Indoor GML") {
            x.innerHTML = "Indoor GML To IMDF";
            y.innerHTML = "<p id=\"gmlf\">gml 파일 <input type=\"file\" accept=\".gml\"></p>";
          }
        }
        </script>
        </head>

        <body>
        <h1>Indoor GML For IMDF</h1>

        <div class="uploadfile">
            <button id="indoorBtn" onClick="fileCall()">Indoor GML To IMDF</button>
            <p id="gmlf">gml 파일 <input type="file" accept="gml" style="float: none;"></p>
            <button id="startBtn" style="">Start</button>
        </div>
                    
        <!--progress bar part-->
        <div id="container"></div> <!--css id/class 공부-->
        <script src="./progressbar.js"></script>
        <script src="./main.js"></script>
        <!--until here-->
        
            <div id="bottomDiv">                
                 <span id="bottomTxt" >Indoor GML is the indoor data development platform with the best support for spatial!</span>
            </div>
            
    </body>    
</html>
