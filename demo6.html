<!DOCTYPE html>
<html>
<head>
	<title> 안녕하세요 </title>
</head>
<body>
<script type="text/javascript">
	id = prompt('아이디를 입력해주세요.');
	if(id=='selina'){
		password = prompt('비밀번호를 입력해주세요.');
		if(password ==='111111'){ //비밀번호는 숫자가 아니라 문자형으로 인식 
			alert('인증했습니다.');
		} else{
			alert("비밀번호가 틀립니다.");
		}
	}
	else{
		alert('인증에 실패 했습니다.');
	}
</script>
